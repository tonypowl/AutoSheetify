services:
  # Backend Service (FastAPI)
  - type: web
    name: autosheetify-backend
    env: docker
    rootDir: ./backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.12"
      # Add your Supabase environment variables in Render Dashboard:
      # SUPABASE_URL
      # SUPABASE_KEY

  # Frontend Service (React + Vite)
  - type: web
    name: autosheetify-frontend
    env: static
    rootDir: ./
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
